site_name: Documentación El Alto
site_url: https://github.com/

theme:
  name: material
  logo: https://static.wixstatic.com/media/ad57ff_3de8a9731924436a98c2a4b3ad291894~mv2.png/v1/fill/w_191,h_91,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logotipo_sin%20borde.png
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - content.action.edit
    - content.action.view
    - content.action.versions
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
  palette:
    # dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: green
      accent: deep-purple

    # light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: blue
      accent: deep-purple

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences  
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format  

extra:
  annotate:
    json: [.s2]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ElAlto23
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/
    - icon: material/web
      link: https://www.gestionelalto.cl/

copyright: Copyright &copy; 2025 Desarrollo El Alto

nav:
  - Home: index.md
  - Backend:
    - Levantamiento: 
      - Windows: backend/levantamiento/windows.md
      - Linux: backend/levantamiento/linux.md
      - WSL: backend/levantamiento/wsl.md
    - SAP Business Layer: 
      - Introducción: backend/sap/que-es-sap.md
      - Levantar: backend/sap/levantar.md
      - Postman: backend/sap/postman.md
      - Draft Mode: backend/sap/draft.md
    - Tracmin:
      - API Viajes: backend/tracmin/api-viajes.md
      - API Crear Guías: backend/tracmin/crear-guias.md
      - API Cancelar Guías: backend/tracmin/cancel-guias.md
  - Frontend:
    - Next.js:
      - Introducción: frontend/react/que-es-react.md
      - Levantar: frontend/react/levantar.md
    - React Native:
      - Introducción: frontend/react/que-es-react-native.md
      - Levantar: frontend/react/levantar-react-native.md
    - Tracmin:
      - Introducción: frontend/tracmin/que-es-tracmin.md
      - Next.js:
        - Admin:
          - Dashboard: frontend/tracmin/admin/dashboard.md
        - User:
          - Login: frontend/tracmin/user/login.md
      - React Native:
        - User:
          - Login: frontend/tracmin/user/login.md
